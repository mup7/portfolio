<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "head-section.html" %}
    <title>Gender Guesser</title>
  </head>
  <body>
    {% include "navbar-section.html" %}
    <div class="main-section">
      <h1 class="project-title">Welcome to Gender Guesser!</h1>
      <form method="post" action="{{ url_for('gender_guesser') }}">
        <div class="input-box">
          <label for="gender-guesser-name">What's your name?</label>
          <input id="gender-guesser-name" type="text" placeholder="Name" name="name" required>
        </div>
        <input type="submit" value="Guess Gender" class="project-btn btn-2">
      </form>
      <h2 class="result">Your gender is: {{ GENDER_DATA }}</h2>
    </div>
    {% include "footer-section.html" %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>
  </body>
</html>
